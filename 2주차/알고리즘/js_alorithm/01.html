<script>
  for (let number = 1; number <= 20; number++) {
    if (number % 2 === 0) {
      console.log(${ number }짝수입니다.);
    } //2를 나눴을때 0이면 짝수 
    else { console.log(${ number }홀수입니다.); }
  } //2를 나눴을때 0이아니면 홀수
</script>
