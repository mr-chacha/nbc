    <script>
      // 삼육구게임
      // 1. 숫자가 3의배수일때 박수
      // 2. 그기 아니라면 통과를
      // 3. 콘솔로그에 찍어라
      function 삼육구게임(num) {
        // ㄱ.삼육구게임이라는 함수를 만들고(구멍을뚫고)
        if (num % 3 == 0) {
          // ㄴ.3을 나눴을때 0이면 3의배수이니까
          console.log("박수"); // ㄷ.박수를 콘솔에 찍을거고
        } else {
          // ㄹ.그게아니라면
          console.log("통과"); // ㅁ.콘솔에 통과를 찍어라.
        }
      }
      삼육구게임(); //ㅂ. 삼육구게임(구멍) 구멍안에 값을 입력하면됨.

      // 삼육구게임2


      // 1. 숫자가 3의배수일때 박수
      // 2. 숫자가 9의배수일때 박수박수
      // 3. 그기 아니라면 통과를
      // 4. 콘솔로그에 찍어라
      function 삼육구게임2(num) {
        //ㄱ.삼육구게임2라는 함수를 만들고(파라미터를만들고)
        if (num % 9 == 0) {
          //ㄴ.if문에 3이아닌 9를 넣음 왜냐면 9도 3의배수이기에 높은값을 먼저 주는것임
          console.log("박수박수"); //ㄷ.콘솔로그에 박수박수가 찍힐것
        } else if (num % 9 == 0) {
          //ㄹ.else if는 if문에서 false가뜨면 실행함.
          console.log("박수");
        } else {
          console.log("통과");
        }
      }
      삼육구게임2(9);

      //시험점수 입력시 합격인지알려주는 함수
      // 1.민법과 개론 두과목이 있음
      // 2.두과목 합쳐서 120점 이상이면 합격
      // 3.한과목이 40점 미만이면 불합격
      // 4.과목점수 두개를 파라미터로 입력할때 합격인지 불합격인지
      function 합격불합격(min, gae) {
        //1.파라미터를 두개만듬(구멍을 두개뚫음)
        if (min < 39 || gae < 39) {
          //2.or연산자로 둘중 하나라도 true 즉 40보다작으면
          console.log("불합격"); //3. 불합격
        } else if (min + gae > 119) {
          //4. 두개합쳐서 119보다 크면 합격
          console.log("합격");
        } else {
          console.log("불합격"); //5.둘다 아니면 불합격
        }
      }
      합격불합격(40, 79);

      //변수만들기 과제
      //1.내나이와 출신지역을 자바스크립트 변수에 저장하기
      //2.나이는 맨날변하니 재할당 가능하게
      //3.출신지역은 바뀌지 않으니 재할당이불가능한 변수로 만들기
      var 내나이 = 31;
      const 출신지역 = "수원";

      console.log(내나이);
      console.log(출신지역);

      // 다음코드를 실행할때 콘솔창에 뜨는것은?
      // 1.kim , 1, 0이 실행됨
      // 2.name은 함수안에서 kim으로 재할당되서 출력된이유는 함수안에서 출력을했기때문이고
      // 3.id는 0을 출력하는데 함수안에서 재할당되었지만 출력이 되지않았고 그상태로 밖에 나가출력됬으니 0이 출력됨
      // 4.id를 함수안으로 넣어서 출력하면됨
      var name = "park";
      var id = 0;

      function showName() {
        var name = "kim";

        
        var id = 1;
        console.log(name);
        console.log(id);
      }
      showName();

      //이자율 계산기
      //1.첫예금액이 5만원미만이면 이율이 연 15%
      //2.첫 예금액이 5만원이상이면 이율이 연 20%
      //3.변수에 예금액을 넣고
      //4.2년후의 총 예금액을 미래예금 이라는변수에담고 콘솔에 띄어주게하기.
      //5.미래예금이란 변수를 다시 정의해줘야함
      //6.미래예금=예금액 *이자율*이자율
      //7.5만원 미만일때와 5만원이상일때
      var 예금액 = 60000;
      var 미래예금 = 0;
      function bank() {
        if (예금액 < 50000) {
          미래예금 = 예금액 * 1.15 * 1.15;
          console.log(미래예금);
        } else if (예금액 > 50000) {
          미래예금 = 예금액 * 1.2 * 1.2;
          console.log(미래예금);
        }
      }
      bank();
      //커피리필 최대한 마실수있는 커피양계산
      //1.커피의 3분의2만큼 총 2번리필해주는 카페가있음
      //2.첫커피가 90ml이면 첫리필은 60ml 그다음은 40ml해줌
      //3.360ml를 첫 주문했을때 2번리필했을때 총 몇 ml인가.
      //내가만든 답안
      var 첫커피 = 360;
      var 최종커피 = 0;

      var 첫리필 = 첫커피 / 1.5;
      var 두번째리필 = 첫리필 / 1.5;
      var 최종커피 = 첫커피 + 첫리필 + 두번째리필;
      console.log(최종커피);
    </script>

    <p>태조 이성계가 태어난 년도는?</p>
    <input type="text" id="answer" />
    <button id="send-answer">제출</button>

    <script>
      //퀴즈 UI
      //1.유저가 답을 맞추면 alert('성공')
      //2.답을 3번이상 틀리면 alert('멍청아')
      //3.정답은 1335
      //4.text에 들어간 값이 1335인지 아닌지
      //5.제출을 눌렀을때 정답인지 아닌지.

      var 틀린횟수 = 0; //1. 틀린횟수를 담을 변수를 만들고
      document
        .getElementById("send-answer")
        .addEventListener("click", function () {
          //2.제출버튼을 클릭할때마다 작동하는 함수를만들고
          틀린횟수 += 1; //1-1. 클릭당 틀린횟수에 +1을 해줌
          var 유저답안 = document.querySelector("#answer").value; //2-1.input안에 들어간 value값을 담을 변수를 만들어주고
          if (유저답안 == "1335") {
            //2-2.유저답안이 1335이면 정답이라고하기
            alert("정답");
          } else if (틀린횟수 >= 3 && 유저답안 != "1335") {
            alert("멍청이"); //1-2. 틀린횟수가 3이거나 3보다크거나 그리고 답이 1335가 아니면 멍청이라고 alert하기
          }
        });
    </script>
